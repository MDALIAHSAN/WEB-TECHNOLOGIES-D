<!DOCTYPE html>
<html>
<head>
	<title>Lab Task-1</title>
</head>
<body>
	<h4>> 1 Donation > 2 Confirmation > Thank You!</h4>
	<h1>Donar Information</h1>
<form>
	<label for="fname">First Name*</label>
	<input type="text" name="fname" placeholder="Enter First Name"><br>
	<label for="lname">Last Name*</label>
	<input type="text" name="lname" placeholder="Enter Last Name"><br>
	<label for="company">Company</label>
	<input type="text" name="company"><br>
	<label for="address 1">Address 1*</label>
	<input type="text" name="address 1"><br>
	<label for="address 2">Address 2</label>
	<input type="text" name="address 2"><br>
	<label for="city">City*</label>
	<input type="text" name="city"><br>
	<label for="state">State*</label>
	<select>
		<option value="select">Select a state</option>
		<option value="Dhaka">Dhaka</option>
		<option value="Jashore">Jashore</option>
		<option value="Khulna">Khulna</option>
		<option value="Rajshahi">Rajshahi</option>
		<option value="Chandpur">Chandpur</option>
		<option value="Jamalpur">Jamalpur</option>
		<option value="Faridpur">Faridpur</option>
		<option value="Narail">Narail</option>
		<option value="Madaripur">Madaripur</option>
	</select><br>

	<label for="zip code">Zip Code*</label>
	<input type="number" name="zip code"><br>

	<label for="country">Country*</label>
	<select>
		<option value="select">Select a Country</option>
		<option value="Bnagladesh">Bangladesh</option>
		<option value="India">India</option>
		<option value="pakisthan">Pakisthan</option>
	</select><br>

	<label for="phone">Phone</label>
	<input type="number" name="phone"><br>
	<label for="fax">Fax</label>
	<input type="number" name="fax"><br>
	<label for="email">Email*</label>
	<input type="email" name="email"><br>
	<label for="donation">Donation Amount*</label>
	<input type="radio" name="none">
	<label for="radio">None</label>
	<input type="radio" name="$50">
	<label for="radio">$50</label>
	<input type="radio" name="$75">
	<label for="radio">$75</label>
	<input type="radio" name="$100">
	<label for="radio">$100</label>
	<input type="radio" name="$250">
	<label for="radio">$250</label>
	<input type="radio" name="other">
	<label for="radio">other</label>
	<p>(Check a button or type in your amount)</p>
	<label for="other amount">Other Amount $</label>
	<input type="number" name="amount"><br>
	<h4>Recurring Donation</h4>
	<input type="checkbox" name="">
	<label for="text">I am interested in giving on a regular basis</label>
	<p>(Check if yes)</p>
	<label for="regular amount">Monthly Credit Card $</label>
	<input type="number" name="amount">
	<label for="amount">For</label>
	<input type="number" name="months">
	<label for="months">Months</label>
</form>
	<h1>Honorarium and Memorial Donation Information</h1>
<form>
	<label for="donation">I would like to make this donation</label><br>
	<input type="radio" name="honor">
	<label for="radio">To Honor</label><br>
	<input type="radio" name="memory">
	<label for="radio">In Memory of</label><br>
	<label for="name">Name</label>
	<input type="text" name="name"><br>
	<label for="acknowledge donation to">Acknowledge Donation to</label>
	<input type="text" name="acknowledge donation to"><br>
	<label for="address">Address</label>
	<input type="text" name="address"><br>
	<label for="city">City</label>
	<input type="text" name="city"><br>
	<label for="state">State</label>
	<select>
		<option value="select">Select a state</option>
		<option value="Dhaka">Dhaka</option>
		<option value="Jashore">Jashore</option>
		<option value="Khulna">Khulna</option>
		<option value="Rajshahi">Rajshahi</option>
		<option value="Chandpur">Chandpur</option>
		<option value="Jamalpur">Jamalpur</option>
		<option value="Faridpur">Faridpur</option>
		<option value="Narail">Narail</option>
		<option value="Madaripur">Madaripur</option>
	</select><br>
	<label for="zip">Zip</label>
	<input type="number" name="zip"><br>
</form>
</body>
</html>
